    <title>カルーセルサンプル</title>
    <style>
        /* カルーセル全体のスタイル */
        .carousel {
            position: relative;
            width: 80%;
            height: 400px;
            margin: auto;
            overflow: hidden;
        }

        /* カルーセル内のアイテムを横に並べる */
        .carousel-items {
            display: flex;
            transition: transform 0.5s ease;
        }

        /* 各アイテムのスタイル */
        .carousel-item {
            min-width: 100%;
            text-align: center;
            font-size: 24px;
            background-color: #f0f0f0;
            padding: 0;
        }

        /* ナビゲーションボタンのスタイル */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="carousel">
    <div class="carousel-items">
        <div class="carousel-item"><img id="img_contentcard-target" src="./img/matsuri.png" /></div>
        <div class="carousel-item"><img src="./img/cat.png" /></div>
        <div class="carousel-item"><img src="./img/fujisan.png" /></div>
        <div class="carousel-item"><img src="./img/samurai.png" /></div>
    </div>
    <button class="prev" onclick="showPrevItem()">&#10094;</button>
    <button class="next" onclick="showNextItem()">&#10095;</button>
</div>

<script>
    let index = 0;
    const items = document.querySelectorAll('.carousel-item');
    const totalItems = items.length;

    function showNextItem() {
        index = (index + 1) % totalItems;
        document.querySelector('.carousel-items').style.transform = `translateX(${-index * 100}%)`;
    }

    function showPrevItem() {
        index = (index - 1 + totalItems) % totalItems;
        document.querySelector('.carousel-items').style.transform = `translateX(${-index * 100}%)`;
    }
</script>

</body>
</html>
